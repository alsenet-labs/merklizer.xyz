<div ng-controller="OverlayCtrl" class="disable-selection">
  <div ng-if="_showOverlay" class="overlay">
    <div ng-if="!hideDialog">
      <div>
        <div>
          <div>{{message}}</div>
          <div>
            <progress ng-if="showProgress && progress" max="{{progress.max}}" value="{{progress.value}}"></progress>
            <progress ng-if="showProgress && !progress"></progress>
          </div>
          <div ng-if="showButton" ng-click="onclick()" class="btn btn-danger">{{buttonText}}</div>
          <div ng-if="buttons" ng-repeat="button in buttons">
            <div ng-click="button.onclick($event)" id="{{button.id}}" ng-class="button.class">{{button.text}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
